<!DOCTYPE html>
<html>
<head>
<title>Users</title>
</head>
<body>
         <!-- Display Users as anchor tags with their followers listed-->
        <h1>Users</h1>
        {% for name in users %}
        <div>
          <h3>Name: <a href="/timeline/{{name}}">{{name}}</a></h3>
          <p>Followers:</p>
         
          {% for followers in users[name] %}
           <li>{{followers}}</li>
     </div>
     {% endfor %}
        {% endfor %}
</body>
</html>
